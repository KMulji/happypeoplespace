---
layout: default
---
<div class="post ">
    <div class="container-fluid fixer pt-5 mt-5">
        <div class="row background">
            <div class="col-lg-12 d-flex-column">
                {% if page.title%}
                <div class="post_heading">
                    <h1>{{page.title}}</h1>
                    <h6> by {{page.author}} {{ page.date | date: "%b %d, %Y" }} </h6>
                </div>
                {% else %}
                <h1>Untitled post</h1>
                {% endif %}

                {{ content }}
            </div>

        </div>
    </div>
</div>
